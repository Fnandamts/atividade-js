    <script>
/* ARRAYS
frutas.unshift
frutas.pop
frutas.shift
frutas.splice = posição que vou trabalhar, vou remover, vou inserir (ex: 1,0,"Abacate")
frutas.slice = Insere uma posição especifica, se eu colocar console.log(Frutas.slice(0,3)) vai imprimir as frutas da posição 1 a 3
frutas.include = verifica se o elemento está incluso no array (ex: frutas.includes("banana")) vai verificar se tem o itém banana. OBS: É CASE SENSITIVE
frutas.indexOf = verifica se o elemento está incluso no array e aponta a posição OBS: É CASE SENSITIVE

*/

//OBJETO//
var pessoa = {
    "nome": "João",
    "idade": 25,
    "altura": 1.75 ,
    "peso": 70.5 ,
    "cpf": "123.456.789.00"
}

delete pessoa.cidade;
console.log(pessoa)

console.log("nome" in pessoa);
console.log(Object.values(pessoa).include("João"));
